<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheel of Doom</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <h1 class="app-name">Wheel of Doom</h1>
    <div class="app">
        <div id="generalToolbar">
            <button id="newWheelBtn" class="toolBtn">
                <span class="material-icons-outlined">add</span>
                New
            </button>
            <button id="saveWheelBtn" class="toolBtn">
                <span class="material-icons-outlined">save</span>
                Save
            </button>
            <button id="saveAsWheelBtn" class="toolBtn">
                <span class="material-icons-outlined">save_as</span>
                Save As
            </button>
            <button id="loadWheelBtn" class="toolBtn">
                <span class="material-icons-outlined">file_open</span>
                Load
            </button>
            <button id="exportBtn" class="toolBtn">
                <span class="material-icons-outlined">download</span>
                Export
            </button>
            <button id="importBtn" class="toolBtn">
                <span class="material-icons-outlined">upload</span>
                Import
            </button>
            <button id="copyBtn" class="toolBtn">
                <span class="material-icons-outlined">content_copy</span>
                Copy JSON
            </button>
            <input type="file" id="importFile" hidden>
        </div>

        <!-- ENTRY TABLE -->
        <aside class="wheelEntries">
            <div class="wheelEntries-container">
                <div class="textModeToggle">
                    <span>Text Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="textModeSwitch">
                        <span class="slider round"></span>
                    </label>
                    <button id="shuffleBtn" class="secondaryBtn">
                        <span class="material-icons-outlined">cached</span>
                    </button>
                </div>
                <textarea id="textModeArea" class="hidden"></textarea>
                <table id="wheelEntryTable">
                <thead>
                    <tr>
                        <th>Tags</th>
                        <th>Weight</th>
                        <th>Entry</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
            <div class="tags-container">
                <div id="tagFilters"></div>
            </div>
            <button id="spinBtn" class="primary">Spin</button>
        </aside>

        <!-- WHEEL -->
        <main class="wheel-wrapper">
            <button id="settingsBtn" class="settings-btn">âš™</button>
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="650" height="650"></canvas>
        </main>

    </div>

    <!-- MODALS -->

    <div id="winnerModal" class="modal hidden">
        <div class="modalBox">
            <h2>ðŸŽ‰ Winner!</h2>
            <div id="winnerText"></div>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <h2>âš™ Wheel Settings</h2>

        <label>
            Wheel Color Scheme
            <select id="colorSchemeSelect">
                <option value="classic">Classic</option>
                <option value="cool">Cool Blue</option>
                <option value="dark">Dark Mode</option>
                <option value="warm">Warm</option>
            </select>
        </label>

        <div class="rangeGroup">
            <small>Spin Strength</small>
            <span>0.5</span>
            <input id="spinStrengthSlider" type="range" min="0.5" max="40" step="0.5">
            <span>40</span>
            <input id="spinStrengthNumber" type="number">
        </div>

        <div class="rangeGroup">
            <small>Spin Duration (seconds)</small>
            <span>0.1</span>
            <input id="spinDurationSlider" type="range" min="0.1" max="60" step="1">
            <span>60</span>
            <input id="spinDurationNumber" type="number">
        </div>

        <div class="settingsActions">
            <button id="closeSettingsBtn" class="primary">Done</button>
        </div>
    </div>

    <div id="saveModal" class="modal hidden">
        <div class="modalCard">
            <h2>Save Wheel</h2>
            <label class="modalLabel">Wheel Name</label>
            <input id="saveNameInput" class="modalInput" placeholder="My Awesome Wheel">
            <div class="modalActions">
                <button id="cancelSaveAsBtn" class="secondaryBtn">Cancel</button>
                <button id="confirmSaveAsBtn" class="primaryBtn">Save</button>
            </div>
        </div>
    </div>

    <div id="loadModal" class="modal hidden">
        <div class="modalCard">
            <h2>Load Wheel</h2>
            <div id="loadList" class="wheelList"></div>
            <div class="modalActions">
                <button id="closeLoadBtn" class="secondaryBtn">Close</button>
            </div>
        </div>
    </div>

    <div id="cardContainer"></div>

    <script src="script/main.js"></script>
</body>
</html>
